dataset: example
path:
  corpus_path: ''
  lexicon_path: ''
  preprocessed_path: ./preprocessed_data/utokyo_lecture/speaker1_uno_220208
  raw_path: ./raw_data/utokyo_lecture/speaker1_uno_220208
preprocessing:
  accent:
    use_accent: true
  audio:
    max_wav_value: 32768.0
    sampling_rate: 22050
  energy:
    feature: phoneme_level
    normalization: true
  mel:
    mel_fmax: 8000
    mel_fmin: 0
    n_mel_channels: 80
  pitch:
    feature: phoneme_level
    normalization: true
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  text:
    language: ja
    text_cleaners:
    - english_cleaners
  use_fp_tag: true
  val_size: 512
test: true
